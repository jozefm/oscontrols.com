baseurl: '/'
permalink: pretty
title: 'OS Controls'

collections_dir: collections
markdown: kramdown

sass:
  sass_dir: _sass
  style: compact # possible values: nested expanded compact compressed

collections:
  capabilities:
    output: true
    permalink: /:collection/:path/
  industries:
    output: true
    permalink: /:collection/:path/
  culture:
    output: true
    permalink: /:collection/:path/
  insights:
    output: true
    permalink: /:collection/:path/
  about:
    output: true
    permalink: /:collection/:path/
  services:
    output: true
    permalink: /:collection/:path/
  work:
    output: true
    permalink: /:collection/:path/
  team:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/

defaults:
  - scope:
      type: capabilities
    values:
      layout: capabilities
  - scope:
      type: industries
    values:
      layout: industries
  - scope:
      type: insights
    values:
      layout: insights
  - scope:
      type: culture
    values:
      layout: culture
  - scope:
      type: about
    values:
      layout: about
  - scope:
      type: services
    values:
      layout: service
  - scope:
      type: work
    values:
      layout: work
  - scope:
      type: posts
    values:
      layout: post
      active: blog
  - scope:
      path: 'images'
    values:
      image: true
  - scope:
      path: 'pages'
    values:
      permalink: /:basename/

